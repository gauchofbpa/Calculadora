<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculdora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="body">
    <div class="container">
        <h2>Calculadora</h2>
        <select class="select" name="test">
            <option value="operacao">Escolha uma operação</option>
            <option onclick="soma();" value="adicao">Adição</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        <form>
            <label for="fnumber" class="text">Primeiro Número</label><br>
            <input type="text" class="input" name="fnumber"><br>
            <label for="snumber" class="text">Segundo Número</label><br>
            <input type="text" class="input" name="snumber"><br><br>
            <button type="button" class="calcular" onclick="calcular();">Calcular</button>
        </form>
        <h3 class="resultado">O resultado foi:</h3>
    </div>
</body>
</html>
